<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panun Poshak | Enter the World</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* --- EXCLUSIVE HOMEPAGE STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* FIXED: Use dynamic viewport height */
            height: 100dvh; 
            overflow: hidden; 
            background: #1a1a1a; 
            /* FIXED: Locks screen movement on mobile */
            overscroll-behavior: none;
            touch-action: none;
            position: fixed; /* Hard lock for mobile body */
        }

        /* 1. THE SCROLLING BACKGROUND */
        .marquee-container {
            position: fixed; /* Changed to FIXED to prevent mobile scroll glitch */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            display: flex;
            flex-direction: column; 
            overflow: hidden; /* Ensures no side-scroll */
            /* UPDATED: Brighter (0.6 instead of 0.4) */
            opacity: 0.6; 
            filter: grayscale(10%) contrast(1.1); 
        }

        /* The Scrolling Rows */
        .marquee-row {
            display: flex;
            width: 200%; /* Wide for loop */
            height: 50%; /* Two equal rows */
            gap: 15px; 
            padding: 5px 0; 
            will-change: transform; /* Performance boost */
        }

        .marquee-row img {
            width: 18vw; 
            height: 100%;
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ANIMATIONS */
        .scroll-left { animation: scrollLeft 60s linear infinite; }
        .scroll-right { animation: scrollRight 65s linear infinite; }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes scrollRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* 2. VIGNETTE OVERLAY (Darkens Edges) */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* UPDATED: Lighter gradient so center is clearer */
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
            z-index: 2; pointer-events: none;
        }

        /* 3. THE GLASS CENTER BOX */
        .glass-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            background: rgba(20, 20, 20, 0.5); 
            backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 70px 100px;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            width: 60%;
            max-width: 700px;
        }

        .brand-title {
            font-size: 4.5rem;
            color: white;
            margin: 0;
            font-family: 'Playfair Display', serif;
            letter-spacing: 8px;
            line-height: 1;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
        }

        .brand-subtitle {
            font-size: 1rem;
            color: #C5A059;
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .enter-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 18px 50px;
            background: transparent;
            color: #C5A059;
            border: 1px solid #C5A059;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .enter-btn:hover {
            background: #C5A059;
            color: black;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
        }

        /* FOOTER ON HOME PAGE */
        .site-footer {
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 20;
            background: transparent;
            padding: 30px 0;
            border: none;
            pointer-events: none; 
        }
        .footer-content { pointer-events: auto; } 
        .footer-links { display: flex; justify-content: center; gap: 30px; }
        .footer-link-item { font-size: 0.8rem; color: rgba(255,255,255,0.6); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .footer-link-item:hover { color: #C5A059; }
        .copyright { display: none; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .brand-title { font-size: 2.5rem; letter-spacing: 2px; }
            .glass-overlay { padding: 40px 20px; width: 85%; }
            .marquee-row img { width: 45vw; } /* Bigger images on mobile to fill gaps */
            .marquee-row { gap: 10px; }
            .footer-links { gap: 15px; font-size: 0.7rem; }
            #cursor-dot, #cursor-outline { display: none !important; }
        }
    </style>
</head>
<body>
    
    <div id="cursor-dot" class="cursor-dot" style="background: #C5A059; width: 6px; height: 6px; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000;"></div>
    <div id="cursor-outline" class="cursor-outline" style="border: 1px solid #C5A059; width: 40px; height: 40px; border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999;"></div>

    <div class="marquee-container">
        <div class="marquee-row scroll-left" id="row-top"></div>

    </div>

    <div class="vignette"></div>

    <div class="glass-overlay">
        <h1 class="brand-title">PANUN POSHAK</h1>
        <p class="brand-subtitle">Heritage Reimagined</p>
        <a href="shop.html" class="enter-btn">View Collection</a>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html" class="footer-link-item">About</a>
                <a href="https://wa.me/917006083503" class="footer-link-item">WhatsApp</a>
                <a href="https://instagram.com/panun._.poshak" class="footer-link-item">Instagram</a>
                <a href="mailto:poshakpanun@gmail.com" class="footer-link-item">Email</a>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            if (typeof firebase === 'undefined') { console.error("Firebase not loaded!"); return; }

            const db = firebase.firestore();
            const topRow = document.getElementById('row-top');
            const bottomRow = document.getElementById('row-bottom');
            
            // --- NEW: FAST LOAD / CACHE SYSTEM ---
            const CACHE_KEY = 'panun_cached_banners';
            
            // 1. Try to load from Cache first (Instant Load)
            const cachedData = localStorage.getItem(CACHE_KEY);
            let urls = [];

            if (cachedData) {
                console.log("Loading from Cache (Fast Mode)");
                urls = JSON.parse(cachedData);
                initMarquee(urls);
                // Background update (Silent fetch)
                fetchAndCache(); 
            } else {
                // First time load
                await fetchAndCache(true);
            }

            // Function to Fetch from Firebase and Update Cache
            async function fetchAndCache(renderNow = false) {
                try {
                    const snap = await db.collection("home_banners").orderBy("timestamp", "desc").get();
                    if(!snap.empty) {
                        const newUrls = snap.docs.map(doc => doc.data().img);
                        localStorage.setItem(CACHE_KEY, JSON.stringify(newUrls)); // Update Cache
                        
                        if(renderNow) initMarquee(newUrls);
                    }
                } catch (err) {
                    console.log("Using fallback images", err);
                    if(renderNow) {
                        const fallbacks = [
                            'https://images.unsplash.com/photo-1544441893-675973e31985?w=500&q=80',
                            'https://images.unsplash.com/photo-1483985988355-763728e1935b?w=500&q=80',
                            'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500&q=80',
                            'https://images.unsplash.com/photo-1529139574466-a302d2052574?w=500&q=80'
                        ];
                        initMarquee(fallbacks);
                    }
                }
            }

            // Main Animation Logic
            function initMarquee(imageList) {
                // Clear previous to avoid duplicates on re-fetch
                if(topRow) topRow.innerHTML = '';
                if(bottomRow) bottomRow.innerHTML = '';

                let content = imageList;
                // Duplicate images to ensure smooth loop on wide screens
                while(content.length < 8) {
                    content = [...content, ...content];
                }
                const seamlessList = [...content, ...content];

                const fillContainer = (container, list) => {
                    list.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        // SPEED UP: Use eager loading for visible background
                        img.loading = "eager"; 
                        img.decoding = "async";
                        img.fetchPriority = "high"; // Tell browser this is critical
                        container.appendChild(img);
                    });
                };

                if(topRow) fillContainer(topRow, seamlessList);
                if(bottomRow) fillContainer(bottomRow, [...seamlessList].reverse());
            }
        });
    </script>
</body>
</html>
